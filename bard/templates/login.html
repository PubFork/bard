<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="/favicon.ico">
        <title>Bard</title>
        <link href="/static/css/theme.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body onload="initBard()">
        <h1>Login</h1>
        <form id="loginForm" action="/login?next={{ request.args.next }}" method="post">
            <table>
                <tr><td>Username:</td><td><input id="username" name="username"></td></tr>
                <tr><td>Password:</td><td><input id="password" name="password" type="password"></td></tr>
                <tr><td></td><td><input type="submit" value="Log in" onClick="submitLogin()"></td></tr>
            </table>
        </form>
    </body>
</html>
